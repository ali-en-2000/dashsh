<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="public/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/1000px.css" rel="stylesheet">
    <title>Sidebar</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="header__left-side">
            <div class="time">
                <span id="amPm"></span>
                <span id="currentTime"></span>
            </div>
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="AccountCircleIcon">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z">
                </path>
            </svg>
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="TurnRightIcon">
                <path d="m17.17 11-1.59 1.59L17 14l4-4-4-4-1.41 1.41L17.17 9H9c-1.1 0-2 .9-2 2v9h2v-9h8.17z"></path>
            </svg>
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="CopyrightIcon">
                <path
                    d="M11.88 9.14c1.28.06 1.61 1.15 1.63 1.66h1.79c-.08-1.98-1.49-3.19-3.45-3.19C9.64 7.61 8 9 8 12.14c0 1.94.93 4.24 3.84 4.24 2.22 0 3.41-1.65 3.44-2.95h-1.79c-.03.59-.45 1.38-1.63 1.44-1.31-.04-1.86-1.06-1.86-2.73 0-2.89 1.28-2.98 1.88-3zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z">
                </path>
            </svg>
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="NotificationsIcon">
                <path
                    d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z">
                </path>
            </svg>
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="LanguageIcon"
                onclick="changeDir()">
                <path
                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z">
                </path>
            </svg>
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="FullscreenIcon">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path>
            </svg>
        </div>
        <div id="header__right-side" onclick="toggleSidebar()">
            <span class="header__right-side--user_name">Abdullah</span>
            <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium menu css-vubbuv" focusable="false" aria-hidden="true"
                viewBox="0 0 24 24" data-testid="MenuIcon">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </div>
    </header>
    <!-- /header -->


    <!-- body  -->
    <section class="main-content">
        <!-- content -->
        <div class="content" id="mainContent">
        </div>
        <!-- /content -->

        <!-- sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="search">
                <div class="search-border">
                    <button type="submit" class="searchButton">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="SearchIcon">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </button>
                    <input type="text" class="searchTerm" placeholder="جست و جو">
                </div>

            </div>

            <nav>
                <div class="category">
                    <span class="category-title first-nav">اصلی</span>
                    <div class="category-link select" onclick="toggleSlide(this, 'no-child'),repeatVideoContainers()">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="DashboardIcon">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"></path>
                        </svg>
                        <span class="navLink">دشبورد</span>
                    </div>
                    <span class="underline"></span>
                    <div class="category-link">
                        <div class="sub-category " onclick="toggleSlide(this, 'with-child')">
                            <div>
                                <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="CodeIcon">
                                    <path
                                        d="M9.4 16.6 4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0 4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z">
                                    </path>
                                </svg>
                                <span class="navLink">برنامه نویسان</span>
                            </div>
                            <div class="arrow">
                                <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                                    data-testid="ExpandMoreIcon">
                                    <path d="M16.59 8.59 12 13.17 7.41 8.59 6 10l6 6 6-6z"></path>
                                </svg>
                            </div>
                        </div>
                        <ul class="slide dissactive">
                            <li class="subcategory-link" onclick="toggleSlide(this, 'child'),changeContent('ehsan')"><a
                                    href="#">احسان الله</a>
                            </li>
                            <li class="subcategory-link" onclick="toggleSlide(this, 'child'),changeContent('nasim')"><a
                                    href="#">نسیم</a></li>
                            <li class="subcategory-link" onclick="toggleSlide(this, 'child'),changeContent('mostafa')">
                                <a href="#">مططفی</a>
                            </li>


                        </ul>
                    </div>
                    <span class="underline"></span>

                </div>


                <div class="category">
                    <span class="category-title">تنظیمات</span>

                    <div class="category-link" onclick="toggleSlide(this, 'no-child'),changeContent('setting')">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="TuneIcon">
                            <path
                                d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z">
                            </path>
                        </svg>
                        <span class="navLink">تنظیمات</span>
                    </div>
                    <span class="underline"></span>

                    <div class="category-link">
                        <div class="sub-category " onclick="toggleSlide(this, 'with-child')">
                            <div>
                                <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PaidIcon">
                                    <path
                                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm.88 15.76V19h-1.75v-1.29c-.74-.18-2.39-.77-3.02-2.96l1.65-.67c.06.22.58 2.09 2.4 2.09.93 0 1.98-.48 1.98-1.61 0-.96-.7-1.46-2.28-2.03-1.1-.39-3.35-1.03-3.35-3.31 0-.1.01-2.4 2.62-2.96V5h1.75v1.24c1.84.32 2.51 1.79 2.66 2.23l-1.58.67c-.11-.35-.59-1.34-1.9-1.34-.7 0-1.81.37-1.81 1.39 0 .95.86 1.31 2.64 1.9 2.4.83 3.01 2.05 3.01 3.45 0 2.63-2.5 3.13-3.02 3.22z">
                                    </path>
                                </svg>

                                <span class="navLink">حساب ها</span>
                            </div>
                            <div class="arrow">
                                <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                                    data-testid="ExpandMoreIcon">
                                    <path d="M16.59 8.59 12 13.17 7.41 8.59 6 10l6 6 6-6z"></path>
                                </svg>
                            </div>
                        </div>
                        <ul class="slide dissactive">
                            <li class="subcategory-link"
                                onclick="toggleSlide(this , 'child'),changeContent('abdolhamid')"><a
                                    href="#">عبدالحمید</a>
                            </li>
                            <li class="subcategory-link"
                                onclick="toggleSlide(this, 'child'),changeContent('abdolrazagh')"><a
                                    href="#">عبدالزاق</a>
                            </li>
                            <li class="subcategory-link" onclick="toggleSlide(this, 'child'),changeContent('ahmad')"><a
                                    href="#">احمد</a></li>

                        </ul>
                    </div>
                    <span class="underline"></span>

                    <div class="category-link" onclick="toggleSlide(this, 'no-child'),changeContent('backup')">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="BackupIcon">
                            <path
                                d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z">
                            </path>
                        </svg>
                        <span class="navLink">بک آپ</span>
                    </div>
                    <span class="underline"></span>

                </div>

                <div class="category">
                    <span class="category-title">معلومات</span>
                    <div class="category-link" onclick="changeContent('info')">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="InfoIcon">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z">
                            </path>
                        </svg>
                        <span class="navLink">معلومات</span>
                    </div>
                    <span class="underline"></span>

                    <div class="category-link" onclick="changeContent('exit')">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="LogoutIcon">
                            <path
                                d="m17 7-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z">
                            </path>
                        </svg>
                        <span class="navLink">خروج</span>
                    </div>
                    <span class="underline"></span>

                </div>
            </nav>


        </div>
        <!-- /sidebar -->

    </section>
    <!-- /body  -->


    <script src="js/app.js"></script>
    <script>


        // chaneg main content
        function changeContent(page) {
            document.getElementById("mainContent").innerHTML = ''
            fetch(`pages/${page}.html`)
                .then(response => response.text())
                .then(content => {
                    document.getElementById("mainContent").innerHTML = content;
                })
                .catch(error => console.error('Error fetching content:', error));

        }


    </script>
</body>

</html>
